<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto e Imagem01</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .text {
            width: 45%;
        }
        .image {
            width: 45%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <p>Este é o texto que ficará do lado esquerdo da tela. Você pode escrever o que quiser aqui.</p>
        </div>
        <div class="image">
            <img src="sala.jpg" alt="Descrição da Imagem">
        </div>
    </div>
</body>
</html>
